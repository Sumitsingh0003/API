<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <title>React App</title>


  <style>
    .header {display: flex;padding: 20px 150px;justify-content: space-between;border-bottom: 1px solid #dddd;}
    .navBar ul li a {text-decoration: none;font-size: 20px;color: #000;font-weight: 700;padding: 20px 0px 20px 20px;}
    .navBar ul li {list-style: none;margin-left: 30px;}
    .navBar ul {display: flex;align-items: center;padding: 0;margin: 0;height: 100%;}
    .logo a{text-decoration: none;}
    .footer {padding: 50px;background: #000000;color: #ffffff;text-align: center;}

    .col-m3 {width: 30%;margin:20px 10px;}
    .row {display: flex;flex-wrap: wrap;}
    .container {padding: 0px 150px;}

    section {padding: 100px 0px;}
    .news_sec h4 { font-size: 16px;
    margin-bottom: 10px;
    margin-left: 10px;
    margin-top: 0;
    text-transform: uppercase;
    height: 40px;}
    .news_sec p {margin: 10px;}
    .news_sec img {width: 100%;height: 300px;object-fit: cover;margin-bottom: 10px;}
    .news_sec {border: 2px solid #ddd;border-radius: 10px;padding-bottom: 20px;overflow: hidden;}

    .news_sec a.rd_more {
    background: #61dafb;
    padding: 10px 40px;
    display: inline-block;
    margin-left: 10px;
    border-radius: 5px;
    text-decoration: none;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    margin-top: 10px;
}
